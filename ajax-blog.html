<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ajax Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
            background-color: #333333;
        }
        p {
            width: 75%;
        }
    </style>

</head>
<body>

    <div id="posts"></div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        'use strict';

        $(document).ready(function () {

            function makeRequest() {
                return $.ajax('data/blog.json');
            }

            function update(d) {
                $('#posts').empty();

                d.forEach(function (item) {
                    var div = ('<div class="card my-3 w-75 mx-auto">' +
                               '<div class="card-body">' +
                               '<h1 class="card-title text-center">' + item.title + '</h1>' +
                               '<h6 class="card-subtitle text-center mb-3">' + item.date + '</h6>' +
                               '<p class="card-text text-center mx-auto">' + item.content + '</p>' +
                               '<h6 class="text-center">' + item.categories + '</h6>' +
                               '</div>' +
                               '</div>');
                    $('#posts:last').append(div);
                })
            }

            makeRequest().done(function (data) {
                update(data);
            });
        });

    </script>

</body>
</html>
