<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(function () {

        function change() {
            $('body').css('background-color', 'black');
        }

        var keyCodes = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        var input = [];

        $(document).keyup(function(event) {
            input.push(event.keyCode);
            if (input.toString().toLowerCase().indexOf(keyCodes.toString()) >= 0) {
                change();
                input = [];
            }
        });
    });


</script>
</body>
</html>
