<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    function makeRequest() {
        return $.ajax('data/inventory.json');
    }

    function update(body, d) {
        body.empty();
        d.forEach(function (item) {
            body.append('<tr>');
            body.append('<td>' + item.title + '</td>');
            body.append('<td>' + item.price + '</td>');
            body.append('<td>' + item.quantity + '</td>');
            body.append('<td>' + item.categories + '</td>');
            body.append('</tr>');
        })
    }

    var tbody = $('#insertProducts');

    makeRequest().done(function (data) {
        update(tbody, data);
    });

    $('#refresh').click(function () {
        makeRequest().done(function (data) {
            update(tbody, data);
        });
    })

})();
</script>

</body>
</html>
